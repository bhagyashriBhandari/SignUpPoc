<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h3 class="text-dark text-muted">Login</h3>
                        </div>
                        <div class="form-group mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="form-group mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        <button type="button" class="btn btn-info" (click)="login()">Login</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/register" style="text-decoration: none;">Need Account ? <span class="text-danger">Register</span></a>
                            </div>
                            <div class="col-md-6">
                                <a href="/forgot-password" style="text-decoration: none;" class="text-dark">Forgot Password</a>
                            </div>
                        </div>
                        <div class="row mt-2">
                           <a href="" style="text-decoration: none; cursor: pointer;" (click)="signInWithGoogle()">
                            <div class="card shadow text-center">
                                <div class="card-body">
                                    <img src="https://blog.hubspot.com/hubfs/image8-2.jpg" height="24px" alt="">
                                </div>
                            </div>
                           </a>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
